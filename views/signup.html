<!doctype html>
<html>

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div style="text-align: center">
        <div class="form-container">
            <p class="form-header">Sign Up</p>
            <form method="POST" action="/signup">
                <label>Username:</label>
                <input type="text" class="rounded" id="username" name="username"><br>
                <label>Password:</label>
                <input type="password" class="rounded" id="password" name="password"><br>
                <label>Email:</label>
                <input type="email" id="email" class="rounded" name="email"><br>
                <input type="submit" id="register" class="rounded" value="Register">
            </form>
        </div>
        <hr>
        <span id="signupMsg">
    <%= msg %>
    </span>
    </div>
</body>

</html>
